---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
  {% if site.posts.size == 0 %}
    <h2>suspicously empty...</h2>
  {% endif %}
</ul>
